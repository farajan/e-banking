server.port=8080

spring.application.name=user-service

server.error.include-message=always

eureka.client.serviceUrl.defaultZone=http://netflix-eureka-naming-server:8761/eureka

ebanking.insuranceService.URL=http://localhost:8762/insurance/
ebanking.bankAccountService.URL=http://localhost:8762/bankAccount/

spring.datasource.url=jdbc:h2:mem:userDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.sleuth.sampler.probability=1.0

spring.rabbitmq.host=rabbitmq